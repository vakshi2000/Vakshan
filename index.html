<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Report System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Item Report System</h1>
            <p>Manage your store inventory efficiently</p>
        </header>

        <div class="card input-section">
            <div class="form-group">
                <label for="categorySelect">Category</label>
                <div class="input-group">
                    <select id="categorySelect" autofocus>
                        <option value="Uncategorized">Uncategorized</option>
                    </select>
                    <button id="addCategoryBtn" class="btn-icon" title="Add New Category">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="barcodeInput">Barcode Number</label>
                <input type="text" id="barcodeInput" placeholder="Enter or scan barcode">
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <input type="text" id="descriptionInput" placeholder="Item description">
            </div>
            <div class="form-group">
                <label for="priceInput">Price</label>
                <input type="number" id="priceInput" placeholder="0.00" step="0.01">
            </div>
            <button id="addItemBtn" class="btn-primary">Add Item</button>
        </div>

        <div class="card table-section">
            <div class="table-header">
                <h2>Inventory Report</h2>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="actions">
                    <button id="sortBarcodeBtn" class="btn-secondary">Sort by Barcode</button>
                    <button id="downloadBtn" class="btn-secondary">Download Excel</button>
                    <button id="historyBtn" class="btn-text">View History</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="itemTable">
                    <thead>
                        <tr>
                            <th>Barcode</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <p>No items added yet. Enter a barcode to begin.</p>
                </div>
            </div>
            <div class="table-footer">
                <span>Total Items: <strong id="totalItems">0</strong></span>
                <span>Grand Total: <strong id="grandTotal">LKR 0.00</strong></span>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Item</h2>
                <span class="close-edit-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription">
                </div>
                <div class="form-group">
                    <label for="editPrice">Price (LKR)</label>
                    <input type="number" id="editPrice" step="0.01">
                </div>
                <div class="form-group">
                    <label for="editQuantity">Quantity</label>
                    <input type="number" id="editQuantity">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
                <button id="saveEditBtn" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Activity History</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <ul id="historyList">
                    <!-- History items will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
